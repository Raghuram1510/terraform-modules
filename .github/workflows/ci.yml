name: Terraform CI

on:
  push:
    branches: [main, dev]
    paths: ['modules/**']
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.detect.outputs.modules }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: detect
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="HEAD~1"
          fi
          
          CHANGED=$(git diff --name-only $BASE HEAD | grep '^modules/' | cut -d'/' -f1-2 | sort -u)
          
          if [ -z "$CHANGED" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            MODULES=$(echo "$CHANGED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "modules=$MODULES" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

  format:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    uses: Raghuram1510/github-actions-library/.github/workflows/terraform-fmt.yml@main
    with:
      path: ${{ matrix.module }}

  validate:
    needs: [detect-changes, format]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    uses: Raghuram1510/github-actions-library/.github/workflows/terraform-validate.yml@main
    with:
      path: ${{ matrix.module }}